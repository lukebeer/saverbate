{{define "content"}}
<div class="container">
  <div class="row">
    <div class="col">
      {{range .records}}
      <div class="video-thumbnail">
          <a href="/records/{{.UUID}}">
            <div class="video-preview" style="background-image: url('http://imgproxy.saverbate.localhost/rs/fit/1280/0/sm/0/plain/local://static/{{.BroadcasterName}}/{{.UUID}}.jpg')"></div>
          </a>
          <a href="/records/{{.UUID}}"><p>{{.BroadcasterName}}</p></a>
      </div>
      {{end}}

      <nav>
        <ul class="pagination justify-content-center">
          <li class="page-item {{if eq .prevPaginationState `#`}}disabled{{end}}">
            <a class="page-link" href="{{.prevPaginationState}}">
              &laquo; Newer
            </a>
          </li>
          <li class="page-item {{if eq .nextPaginationState `#`}}disabled{{end}}">
            <a class="page-link" href="{{.nextPaginationState}}">
              Older &raquo;
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
{{end}}

{{define "javascripts"}}
{{end}}
